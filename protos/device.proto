syntax = "proto3";

package radlet_dock.device;

// This proto defines device being discovered by the hub
message Device {
  // This is the unique device id (mac).
  string id = 1;

  // Link to device (ip + port).
  string link = 2;

  string type = 3;

  string title = 4;

  string description = 5;

  // Registered time of user.
  int64 registered_time = 6;
}
